name: golangci-lint
on:
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v2.5.2
          skip-pkg-cache: true
          skip-build-cache: true
          args: --issues-exit-code=1
          only-new-issues: true
